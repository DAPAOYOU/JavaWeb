<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        div{
            color : red;
        }
        #name{
            color : blue;
        }
        .cls{
            color : green;
        }

        <!-- 元素选择器，id选择器，类选择器  不要再这三个上面加注释，要不会失效 -->
        <!-- 谁选择范围小，谁生效 -->
    </style>

</head>
<body>

    <div>css1</div>
    <div id="name">css2</div>
    <div class="cls">css3</div>

    <span class="cls">css1</span>

</body>
</html>
