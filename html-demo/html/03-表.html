<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    table ：定义表格
    border：规定表格边框的宽度
    width ：规定表格的宽度
    cellspacing：规定单元格之间的空白
    tr ：定义行
    align：定义表格行的内容对齐方式
    td ：定义单元格
    rowspan:规定单元格可横跨的行数
    colspan:规定单元格可横跨的列数
    th：定义表头单元格
 -->

    <table border="1" cellspacing="0" width="500">
        <tr align="center">
<!--            <th>序号</th>-->
            <th colspan="2">品牌</th>
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr align="center">
            <td>010</td>
            <td><img src="三只松鼠.png" width="60" height="50"></td>
            <td>三只松鼠</td>
            <td>三只松鼠</td>
        </tr>
        <tr align="center">
            <td rowspan="2">020</td>
            <td><img src="优衣库.png" width="60" height="50"></td>
            <td>优衣库</td>
            <td>优衣库</td>
        </tr>
        <tr align="center">
<!--            <td>008</td>-->
            <td><img src="小米.png" width="60" height="50"></td>
            <td>小米</td>
            <td>小米科技有限公司</td>
        </tr>
    </table>
</body>
</html>
